<html  ng-app="myApp">

 <body>
    <div class="subpagediv">
    
    <table class="maintable">
      <thead>
        <tr>
          <!--<th>Trip</th> -->
          <th>Route</th>
          <th>Origin</th>
          <th>Destination</th>
          <th class="center">Bus location</th>
          <th class="center">Scheduled start</th>
          <!-- <th>Actual start</th>
          <th>Scheduled finish</th>
          <th>Calculated finish</th>-->
          <th class="center">Delay</th>
          <th class="center"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="trip in activeTrips">
       	  <!-- <td>{{trip.tripId}}</td> -->
          <td>{{trip.routeShortName}}</td>
          <td>{{trip.originStopName}}</td>
          <td>{{trip.destinationStopName}}</td>
          <!-- <td><a target="_blank" href="http://www.openstreetmap.org/search?query={{trip.vehicleLatLong.substring(7,trip.vehicleLatLong.length-1).replace(' ', ',')}}#map=15/{{main.trip.vehicleLatLong.substring(7,trip.vehicleLatLong.length-1).replace(' ', '/')}}&layers=T">{{trip.vehicleLatLong.substring(7,trip.vehicleLatLong.length-1).replace(' ', ',')}}</a></td>-->
          <td class="center"><a target="_blank" href="{{trip.vehicleLatLong | pointToMapUrl}}">map</a></td>
          <td class="center">{{trip.scheduledStart.epochSecond*1000 | date: 'HH:mm' }}</td>
          <!--<td>{{trip.actualStart.epochSecond*1000 | date: 'HH:mm' }}</td>
          <td>{{trip.scheduledFinish.epochSecond*1000 | date: 'HH:mm' }}</td>
          <td>{{trip.actualFinish.epochSecond*1000 | date: 'HH:mm' }}</td>-->
          <td class="center">{{((trip.actualFinish.epochSecond-trip.scheduledFinish.epochSecond)/60).toFixed(0)}} min(s)</td>
          <td class="center"><a href="#/tripdetails/{{trip.tripId}}">details</a></td>
        </tr>
      </tbody>
    </table>
    
    </div>
  </body>
</html>
